<link rel="stylesheet" href="/app/components/toggleswitch.css">
<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" data-bind="checked: value, attr: {id: id}">
    <label class="onoffswitch-label" data-bind="attr: {for: id}">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
